<!DOCTYPE html>
    <html>
    <head>
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../dist/typeahead.bundle.js"></script>
    <script type="text/javascript" src="handlebars-v3.0.0.js"></script>
    <style>
#custom-templates .empty-message {
  padding: 5px 10px;
 text-align: center;
}
    </style>
    <title>Custom Templates</title>
    </head>

    <body>
    <div class="container">


        <div id="custom-templates">
        <input class="typeahead" type="text" placeholder="Oscar winners for Best Picture">
        </div>        
    </div>
    <script>
    var bestPictures = new Bloodhound({
      datumTokenizer: Bloodhound.tokenizers.obj.whitespace('value'),
      queryTokenizer: Bloodhound.tokenizers.whitespace,
      prefetch: 'post_1960.json',
      remote: '../data/films/queries/%QUERY.json'
    });
     
    bestPictures.initialize();

    $('#custom-templates .typeahead').typeahead(null, {
      name: 'best-pictures',
      displayKey: 'value',
      source: bestPictures.ttAdapter(),
      templates: {
        empty: [
          '<div class="empty-message">',
          'unable to find any Best Picture winners that match the current query',
          '</div>'
        ].join('\n'),
        suggestion: Handlebars.compile('<p>:D <strong>{{value}}</strong> â€“ {{year}}</p>')
      }
    });
    </script>
    </body>
    </html>
